name: "Stale Issue Cleanup"

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: "status: stale"
          stale-pr-label: "status: stale"
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. Please add a comment to keep it open. Otherwise, it
            will be closed in 7 days.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has
            not had recent activity. Please add a comment or push new commits to keep
            it open. Otherwise, it will be closed in 7 days.
          close-issue-message: >
            This issue was closed because it has been inactive for 37 days. Feel
            free to re-open with additional context if the problem persists.
          close-pr-message: >
            This pull request was closed because it has been inactive for 37 days.
            Please open a new PR when you're ready to continue the discussion.
